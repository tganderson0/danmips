<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DanMIPS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>DanMIPS Simulator</h1>
    <div class="main">
      <div id="code-section" class="section">
        <textarea id="code-input" rows="32"></textarea>
        <button id="run" onclick="runcode()">Run</button>
      </div>
  
      <div id="output-section" class="section">
        <p id="zero">$zero</p>
        <p id="t1">$t1</p>
        <p id="t2">$t2</p>
        <p id="t3">$t3</p>
        <p id="t4">$t4</p>
        <p id="t5">$t5</p>
        <p id="t6">$t6</p>
        <p id="t7">$t7</p>
      </div>
    </div>
    


    <script src="script.js"></script>
  </body>
</html>
